<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>

</head>
<body>
<h2>标准登录页面 </h2>

<h3>表单登录</h3>
<!--
Security默认的表达登录处理在UsernamePasswordAuthenticationFilter中，地址是/login，这里我们
使用自定义的/authentication/form去登录，该配置在BrowserSecurityConfig中配置
虽然请求路径变了，但是处理还是UsernamePasswordAuthenticationFilter来处理
-->

<form action="/authentication/form" method="post">
    <table>
        <tr>
            <td>用户名:</td>
            <td><input type="text" name="username"></td>
        </tr>
        <tr>
            <td>密码:</td>
            <td><input type="password" name="password"></td>
        </tr>
        <tr>
            <td>图形验证码:</td>
            <td>
                <input type="text" name="imageCode">
                <!--        验证码接口定义在core包的ValidateCodeController里,同时需要添加不认证的配置        -->
                <img src="/code/image?width=200&height=20">
            </td>
        </tr>
        <tr>
            <td colspan='2'><input name="remember-me" type="checkbox" value="true"/>记住我</td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">登录</button>
            </td>
        </tr>
    </table>
</form>
<h3>短信登录</h3>
<!--短信登录时的接口,-->
<form action="/authentication/mobile" method="post">
    <table>
        <tr>
            <td>手机号:</td>
            <td><input type="text" name="mobile" value="13012345678"></td>
        </tr>
        <tr>
            <td>短信验证码:</td>
            <td>
                <input type="text" name="smsCode">
                <a href="/code/sms?mobile=13012345678">发送验证码</a>
            </td>
        </tr>
        <tr>
            <td colspan='2'><input name="remember-me" type="checkbox" value="true"/>记住我</td>
        </tr>
        <tr>
            <td colspan="2">
                <button type="submit">登录</button>
            </td>
        </tr>
    </table>
</form>
<br>
<h3>社交登录</h3>
<!--SocialAuthenticationFilter会拦截所有/auth的请求,qq是我们创建QQConnectionFactory中的第一个参数，也就是qq-->
<!--<a href="/auth/qq">QQ登录</a>-->
<!--qqLogin是我们自定义的地址，在JunjieSpringSocialConfiger中加上的，通过配置文件配置,callback.do是配置的providerId-->
<a href="/qqLogin/callback.do">QQ登录</a>

<a href="/qqLogin/weixin">微信登录</a>
</body>
</html>
